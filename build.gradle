defaultTasks 'asciidoctor'

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.asciidoctor:asciidoctor-gradle-plugin:1.5.9'
    }
}

apply plugin: 'org.asciidoctor.convert'

repositories {
    jcenter()
}

asciidoctorj {
    // To override default version of asciidoctorj use: version = '1.x.y'
}

asciidoctor {
    sourceDir = file('src/functions')
    options header_footer: false
}

asciidoctor.doLast {
    copy {
        from 'build/asciidoc/html5'
        into 'functions'
    }
}